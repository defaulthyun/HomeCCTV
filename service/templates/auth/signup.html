{% extends 'base.html' %} {% block content %}

<div class="container" style="margin: 20px auto">
  <h5 class="my-3 border-bottom pb-2">SignUp Page</h5>
  <br /><br />
  <form method="post">
    <!-- CSRF 토큰 오류에서 탈출 -->
    {{ form.csrf_token}} {% include "form_errors.html"%}
    <div class="mb-3">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        value="{{form.username.data or ''}}"
      />
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        value="{{ form.password.data or '' }}"
      />
    </div>
    <div class="mb-3">
      <label for="password_ok">Repeat Password</label>
      <input
        type="password"
        class="form-control"
        name="password_ok"
        id="password_ok"
        value="{{ form.password_ok.data or '' }}"
      />
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        value="{{ form.email.data or '' }}"
      />
    </div>
    <br /><br />
    <button type="submit" class="btn btn-primary">Sign up</button>
    <button
      type="submit"
      class="btn btn-primary"
      formaction="{{ url_for('auth_bp.login') }}"
    >
      Back
    </button>
  </form>
</div>
{% endblock %}
